<head>

  <meta name="description" content="Design, simulate, and learn quantum computing with an interactive circuit builder. Create quantum algorithms, visualize quantum states, and explore quantum gates.">
  <meta name="keywords" content="quantum computing, quantum circuit, quantum simulator, quantum gates, quantum algorithms, angular, web app">

  <meta property="og:description" content="Build and simulate quantum circuits in your browser">
  <meta property="og:url" content="https://yourwebsite.com">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Quantum Circuit Designer">
  <meta name="twitter:description" content="Build and simulate quantum circuits in your browser">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to external resources (if any) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta name="theme-color" content="#8b5cf6">
  
  <!-- iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Quantum Circuit">
</head>
<body>
  <app-root></app-root>
  
  <!-- Loading indicator (shown before Angular bootstraps) -->
  <style>
    app-root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      margin-top: -30px;
      margin-left: -30px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    app-root:empty::after {
      content: 'Loading Quantum Circuit Designer...';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50px);
      color: #a78bfa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
    }
  </style>
</body>
